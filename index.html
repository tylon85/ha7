<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="content-language" content="de">
<title>Hausaufgabe: Barrierefreies Suchformular</title>
</head>
<body>
	<h1>Wikipedia Suchformular</h1>
	<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
	  <fieldset>
	    <legend>Suchen</legend>
	    <label>Suche nach: </label><input type="text" name="search" value="" />
	    <input type="submit" name="go" value="Artikel"/>
	    <input type="submit" name="fulltext" value="Volltext" />
	  </fieldset>
	</form>
</body>
